<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
    <h1>Time For SOME CSS!</h1>
    <div>
       The Latitude is <span id='latitude'></span>&deg;
       and the Longitude is <span id='longitude'></span>&deg;
    </div>

    <div class="">
        <p>
         The weather is <span id='summary'></span> with a temperature of <span id='temperature'> </span> degrees Farenheit. With a wind speed of <span id='wind_speed'></span> MP

        </p>
        

    </div>
    <div class="weather-icon"><img src="icons/unknown.png" /></div>
</body>
<script src="app.js"></script>
</html>
